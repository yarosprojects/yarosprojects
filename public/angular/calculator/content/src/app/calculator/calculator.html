<div class="flex justify-center items-center w-full min-h-screen p-4 bg-linear-to-br from-purple-900 via-indigo-900 to-black">
    <div class="flex flex-col w-full max-w-sm gap-6 p-6 bg-gray-900/70 backdrop-blur-xl rounded-3xl shadow-2xl transform transition-all max-[395px]:hover:scale-100 hover:scale-105 animate-fade-in-up">
        <div class="bg-gray-800 text-white text-right text-3xl font-mono p-5 rounded-2xl h-20 flex flex-col items-end justify-center transition-transform shadow-inner glow" [ngClass]="addingParam ? 'scale-105' : 'scale-100'">
            <span id="operation-description" class="text-sm text-white/70 tracking-wide">{{ expressionMemory }}</span>
            <span id="result-screen" class="w-full md:text-3xl font-bold" [ngClass]="isError ? 'text-red-500 text-sm' : 'text-white text-2xl'">{{ display }}</span>
        </div>
        <div class="grid max-[395px]:grid-cols-3 grid-cols-4 gap-4 max-[280px]:flex max-[280px]:flex-wrap max-[280px]:flex-row max-[280px]:overflow-hidden">
            <button (click)="clearDisplay()" class="max-[395px]:flex hidden justify-center items-center bg-red-600 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition max-[280px]:col-span-1 col-span-2">C</button>
            <button (click)="delete()" class="justify-center items-center bg-red-900 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition col-span-1 hidden max-[395px]:flex">DEL</button>
            <button (click)="addParam('7')" class="flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">7</button>
            <button (click)="addParam('8')" class="flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">8</button>
            <button (click)="addParam('9')" class="flex max-[395px]:hidden justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">9</button>
            <button (click)="addParam('9')" class="hidden max-[395px]:flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">9</button>
            <button (click)="delete()" class="flex max-[395px]:hidden justify-center items-center bg-red-900 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">DEL</button>

            <button (click)="addParam('4')" class="flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">4</button>
            <button (click)="addParam('5')" class="flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">5</button>
            <button (click)="addParam('6')" class="flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">6</button>
            <button (click)="addParam(' / ')" class="max-[395px]:hidden flex justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">/</button>

            <button (click)="addParam('1')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">1</button>
            <button (click)="addParam('2')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">2</button>
            <button (click)="addParam('3')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">3</button>
            <button (click)="addParam(' * ')" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">*</button>
            <button (click)="addParam('.')" class="hidden max-[395px]:flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">.</button>
            <button (click)="addParam('.')" class="flex max-[395px]:hidden justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95">.</button>
            <button (click)="addParam('0')" class="hidden max-[395px]:flex justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95 col-span-1">0</button>
            <button (click)="addParam('0')" class="flex max-[395px]:hidden justify-center items-center bg-gray-700 hover:bg-gray-600 text-white font-bold text-xl p-5 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:scale-110 active:scale-95 col-span-2">0</button>
            <button (click)="addParam(' - ')" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">-</button>
            <button (click)="evalOperation('f')" class="max-[395px]:flex hidden justify-center items-center bg-linear-to-tr from-pink-600 to-pink-400 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition col-span-1 max-[280px]:row-span-1 row-span-2">√</button>
            <button (click)="addParam(' - ')" class="max-[395px]:flex hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">-</button>
            <button (click)="addParam(' * ')" class="hidden max-[395px]:flex justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">*</button>
            <button (click)="applyPercentage()" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-purple-600 to-indigo-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">%</button>
            <button (click)="evalOperation('f')" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-pink-600 to-pink-400 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition col-span-2">√</button>
            <button (click)="addParam(' / ')" class="max-[395px]:flex hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">/</button>
            <button (click)="addParam(' + ')" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">+</button>
            <button (click)="addParam(' + ')" class="max-[395px]:flex hidden justify-center items-center bg-linear-to-tr from-orange-500 to-yellow-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">+</button>
            <button (click)="clearDisplay()" class="flex max-[395px]:hidden justify-center items-center bg-red-600 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition col-span-2">C</button>
            <button (click)="evalOperation()" class="flex max-[395px]:hidden justify-center items-center bg-linear-to-tr from-green-500 to-teal-400 text-white font-bold text-xl p-5 rounded-full shadow-2xl hover:scale-110 active:scale-95 transform transition col-span-2">=</button>
            <button (click)="applyPercentage()" class="hidden max-[395px]:flex justify-center items-center bg-linear-to-tr from-purple-600 to-indigo-500 text-white font-bold text-xl p-5 rounded-full shadow-lg hover:scale-110 active:scale-95 transform transition">%</button>
            <button (click)="evalOperation()" class="hidden max-[395px]:flex justify-center items-center bg-linear-to-tr from-green-500 to-teal-400 text-white font-bold text-xl p-5 rounded-full shadow-2xl hover:scale-110 active:scale-95 transform transition max-[280px]:col-span-1 col-span-3">=</button>
        </div>
    </div>
</div>
